# Hyprland Configuration

# Auto-start programs
exec-once = hyprpaper
exec-once = waybar

# Monitor Configuration
monitor = DP-4, 1920x1080@60, 0x475, 1
monitor = DP-3, 1920x1080@60, 1920x0, 1, transform, 1

# Workspace Configuration
workspace = 1,monitor:DP-4
workspace = 2,monitor:DP-3

# Window Rules
windowrulev2 = float, center, title:^(Bluetooth Devices)$
windowrulev2 = float, size 600 700, class:^(io.github.kaii_lb.Overskride)$
windowrulev2 = center, class:^(io.github.kaii_lb.Overskride)$
windowrulev2 = suppressevent fullscreen, class:^(Brave-browser)$

# Variables
$mod = SUPER
$terminal = exec, kitty
$browser = exec, brave
$editor = exec, emacsclient -nc
$suspend = exec, systemctl suspend
$lock = exec, hyprlock
$launcher = exec, rofi -show drun
$lighttheme = $HOME/Nix/assets/bin/set-theme.sh light
$darktheme = $HOME/Nix/assets/bin/set-theme.sh dark
$screenshot = exec, slurp | grim -g - "$HOME/screenshot_$(date +%Y%m%d_%H%M%S).png"

# Keybindings
bind = $mod, RETURN, $terminal
bind = $mod SHIFT, RETURN, $browser
bind = $mod, Q, killactive,
bind = $mod, E, $editor
bind = $mod, ESCAPE, $suspend
bind = $mod SHIFT, ESCAPE, exit
bind = $mod, SPACE, $launcher
bind = $mod, F1, exec, $darktheme
bind = $mod, F2, exec, $lighttheme
bind = $mod SHIFT, S, $screenshot

# Focus Movement
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Window Movement
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

# Special Workspace
bind = $mod, m, togglespecialworkspace, magic
bind = $mod SHIFT, m, movetoworkspace, special:magic

# Other Bindings
bind = $mod, p, workspace, previous
bind = $mod, o, layoutmsg, togglesplit

# Workspace Switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move Windows to Workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Mouse Bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Input Settings
input {
    natural_scroll = true
}

# General Settings
general {
    gaps_in = 1
    gaps_out = 2
    border_size = 0
}

# Dwindle Layout
dwindle {
    preserve_split = true
}

# Decorations
decoration {
    rounding = 7
    rounding_power = 8.0
    dim_inactive = true
    dim_strength = 0.18

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 8
        passes = 2
    }
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.2, 0, 0.2, 1

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
