# Hyprland Configuration

# Auto-start programs
exec-once = noctalia-shell

# Cursor
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

# Variables
$mod = SUPER
$terminal = exec, ghostty
$browser = exec, chromium
$editor = exec, emacsclient -nc
$session_menu = exec, noctalia-shell ipc call sessionMenu toggle
$lock = exec, noctalia-shell ipc call lockScreen lock
$launcher = exec, noctalia-shell ipc call launcher toggle
$settings = exec, noctalia-shell ipc call settings toggle
$control_center = exec, noctalia-shell ipc call controlCenter toggle
$notifications_toggle = exec, swaync-client -t
$lighttheme = $HOME/Nix/assets/bin/set-theme-swaync.sh light
$darktheme = $HOME/Nix/assets/bin/set-theme-swaync.sh dark
$screenshot = exec, $HOME/Nix/assets/bin/screenshot-menu.sh

$voiceinput = exec, $HOME/Nix/assets/bin/voice-input.sh

# Keybindings
bind = $mod, RETURN, $terminal
bind = $mod SHIFT, RETURN, $browser
bind = $mod, Q, killactive,
bind = $mod, E, $editor
bind = $mod, ESCAPE, $lock
bind = $mod SHIFT, ESCAPE, $session_menu
bind = $mod, SPACE, $launcher
bind = $mod SHIFT, SPACE, $control_center
bind = $mod, comma, $settings
bind = $mod, F1, exec, $darktheme
bind = $mod, F2, exec, $lighttheme
bind = $mod SHIFT, S, $screenshot
bind = $mod, N, $notifications_toggle

bind = $mod, V, $voiceinput

# Focus Movement
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Window Movement
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

# Special Workspace
bind = $mod, m, togglespecialworkspace, magic
bind = $mod SHIFT, m, movetoworkspace, special:magic

# Other Bindings
bind = $mod, p, workspace, previous
bind = $mod, o, layoutmsg, togglesplit

# # Tab navigation in grouped windows
# bind = $mod, t, togglegroup
# bind = $mod, TAB, changegroupactive, f
# bind = $mod SHIFT, TAB, changegroupactive, b

# Workspace Switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move Windows to Workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Mouse Bindings
# bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:272, resizewindow

# Volume Bindings
bind = , XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increase
bind = , XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decrease
bind = , XF86AudioMute, exec, noctalia-shell ipc call volume muteOutput

# Brightness (Noctalia)
bind = , XF86MonBrightnessUp, exec, noctalia-shell ipc call brightness increase
bind = , XF86MonBrightnessDown, exec, noctalia-shell ipc call brightness decrease

# Media (Noctalia)
bind = , XF86AudioPlay, exec, noctalia-shell ipc call media playPause
bind = , XF86AudioNext, exec, noctalia-shell ipc call media next
bind = , XF86AudioPrev, exec, noctalia-shell ipc call media previous

# Input Settings
input {
    natural_scroll = true
    touchpad {
        tap-to-click = false
        natural_scroll = true
        scroll_factor = 0.4
    }
}

# Touchpad gestures
gesture = 3, vertical, dispatcher, $control_center
gesture = 4, horizontal, workspace
gestures {
    workspace_swipe_distance = 100
    workspace_swipe_direction_lock_threshold = 1000
}

# General Settings
general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
}

# Dwindle Layout
dwindle {
    preserve_split = true
}

# Decorations
decoration {
    rounding = 7
    rounding_power = 4.0
    dim_inactive = true
    dim_strength = 0.18

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 8
        passes = 2
    }
}

layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.2, 0, 0.2, 1

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

source = /home/max/.config/hypr/noctalia/noctalia-colors.conf

